<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
  </head>
  <div style="margin: 0; padding: 20px; font-family: Arial, sans-serif; background-color: #f5f5f5">
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
      "
    >
      <!-- Header -->
      <div style="background-color: #365cce; color: #fff; padding: 40px 20px; text-align: center">
        <p style="margin: 0; font-size: 14px; text-transform: uppercase; letter-spacing: 1px">
          Thanks for signing up!
        </p>
        <h1 style="margin: 10px 0 0 0; font-size: 24px; font-weight: bold">
          Verify your Email Address
        </h1>
      </div>

      <!-- Content -->
      <div style="padding: 30px 20px">
        <h2 style="color: #374151; margin: 0 0 15px 0">Hello {{Username}},</h2>
        <p style="color: #666; line-height: 1.6; margin: 0 0 25px 0">
          Please use the following One Time Password (OTP) to verify your account:
        </p>

        <!-- OTP Code -->
        <div style="text-align: center; margin: 30px 0">
          <span
            style="
              background-color: #f8fafc;
              border: 2px solid #365cce;
              border-radius: 8px;
              color: #365cce;
              font-size: 28px;
              font-weight: bold;
              font-family: monospace;
              padding: 15px 25px;
              letter-spacing: 8px;
            "
          >
            {{Otp}}
          </span>
        </div>

        <p style="color: #666; margin: 20px 0; text-align: center">
          <strong>This code expires in {{OtpValidFor}}</strong>
        </p>

        <p style="color: #666; margin: 30px 0 0 0">
          Thank you,<br />
          <strong>Your Team</strong>
        </p>
      </div>

      <!-- Footer -->
      <div
        style="
          background-color: #f8f9fa;
          padding: 20px;
          text-align: center;
          border-top: 1px solid #e9ecef;
        "
      >
        <p style="color: #888; font-size: 12px; margin: 0">
          If you didn't request this verification, please ignore this email.
        </p>
      </div>
    </div>
  </div>
</html>
